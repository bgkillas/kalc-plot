[package]
name = "kalc-plot"
version = "0.1.1"
edition = "2024"
license = "GPL-3.0-only"
description = "a complex graphing gui"
authors = ["bgkillas <mswalhelm@gmail.com>"]
repository = "https://github.com/bgkillas/kalc-plot"
homepage = "https://github.com/bgkillas/kalc-plot"

[profile.release]
lto = true
strip = true
panic = "abort"

[features]
default=["skia", "rayon", "bincode"]
egui=["dep:egui","dep:eframe","rupl/egui","rupl/rayon"]
skia=["rupl/skia" ,"rupl/winit", "dep:winit", "dep:softbuffer","rupl/rayon"]
tiny-skia=["rupl/tiny-skia" ,"rupl/winit", "dep:winit", "dep:softbuffer","rupl/rayon"]
rayon=["dep:rayon"]
bincode=["dep:bincode", "dep:serde", "rupl/serde"]

[dependencies]
egui={version="0.31.1",optional=true}
eframe={version="0.31.1",optional=true}
winit={version="0.30.10",optional=true}
softbuffer={version="0.4.6",optional=true}
rayon={version="1.10.0", optional=true}
bincode = {version="2.0.1",features = ["serde"],optional = true}
serde = {version = "1.0.219", features = ["derive"], optional = true}
rug="1.27.0"
rupl={version = "0.1.1",path="../rupl",default-features = false}
kalc-lib={version="1.5.0",path="../kalc-lib"}